name: Test PR

on: pull_request

jobs:

  test:

    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      run: rustup update --no-self-update stable

    - name: Build library
      run: cargo build --verbose
    
    - name: Test library
      run: cargo test --verbose